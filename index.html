<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Product preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <img class="img__mobile" src="images/image-product-mobile.jpg" alt="Gabrielle Essence">
    <img class="img__desktop" src="images/image-product-desktop.jpg" alt="Gabrielle Essence">
    
    <section class="information">
      <p class="category">Perfume</p>

      <h1 class="information__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="information__paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <span class="price">
        <h1 class="price__ofert">$149.99</h1>
        <p class="price__origin">$169.99</p>
      </span>

      <button>
        <img src="images/icon-cart.svg" alt="cart-Shopping">
        Add to Cart
      </button>
    </section>

  </main>
</body>

</html>
